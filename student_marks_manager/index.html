<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Manager</title>
    <style>
        .container { margin: 20px; }
        .student-list { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Marks Manager</h2>
        <div>
            <label for="name">Student Name:</label>
            <input type="text" id="name">
            <label for="marks">Marks:</label>
            <input type="number" id="marks">
            <button onclick="addStudent()">Add Student</button>
        </div>
        <div class="student-list">
            <button onclick="displayStudents()">Show All Students</button>
            <button onclick="showPassedStudents()">Show Passed Students</button>
            <button onclick="showAverage()">Show Average</button>
            <button onclick="showTopper()">Show Topper</button>
            <div id="result"></div>
        </div>
    </div>

    <script>
        let students = [];

        function addStudent() {
            const name = document.getElementById('name').value;
            const marks = Number(document.getElementById('marks').value);
            if (name && marks) {
                students.push({ name, marks });
                alert('Student added successfully');
                document.getElementById('name').value = '';
                document.getElementById('marks').value = '';
            }
        }

        function displayResult(text) {
            document.getElementById('result').innerHTML = text;
        }
        function displayStudents() {
            const studentList = students.map(student => 
                `Name: ${student.name}, Marks: ${student.marks}`
            ).join('<br>');
            displayResult(studentList || 'No students found');
        }
</script>
</body>
</html>
