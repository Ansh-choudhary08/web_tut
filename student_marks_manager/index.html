<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Manager</title>
    <style>
        .container { margin: 20px; }
        .student-list { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Marks Manager</h2>
        <div>
            <label for="name">Student Name:</label>
            <input type="text" id="name">
            <label for="marks">Marks:</label>
            <input type="number" id="marks">
            <button onclick="addStudent()">Add Student</button>
        </div>
        <div class="student-list">
            <button onclick="displayStudents()">Show All Students</button>
            <button onclick="showPassedStudents()">Show Passed Students</button>
            <button onclick="showAverage()">Show Average</button>
            <button onclick="showTopper()">Show Topper</button>
            <div id="result"></div>
        </div>
    </div>

    <script>
        let students = [];

        function addStudent() {
            const name = document.getElementById('name').value;
            const marks = Number(document.getElementById('marks').value);
            if (name && marks) {
                students.push({ name, marks });
                alert('Student added successfully');
                document.getElementById('name').value = '';
                document.getElementById('marks').value = '';
            }
        }

        function displayResult(text) {
            document.getElementById('result').innerHTML = text;
        }
        function displayStudents() {
            const studentList = students.map(student => 
                `Name: ${student.name}, Marks: ${student.marks}`
            ).join('<br>');
            displayResult(studentList || 'No students found');
        }
        function showPassedStudents() {
            const passedStudents = students.filter(student => student.marks >= 40);
            const passedList = passedStudents.map(student => 
                `Name: ${student.name}, Marks: ${student.marks}`
            ).join('<br>');
            displayResult(passedList || 'No passed students found');
        }
        function showAverage() {
            if (students.length === 0) {
                displayResult('No students found');
                return;
            }
            const totalMarks = students.reduce((sum, student) => sum + student.marks, 0);
            const average = (totalMarks / students.length).toFixed(2);
            displayResult(`Average Marks: ${average}`);
        }
        function showTopper() {
            if (students.length === 0) {
                displayResult('No students found');
                return;
            }
            const topper = students.reduce((top, student) => 
                (student.marks > top.marks ? student : top), students[0]);
            displayResult(`Topper: Name: ${topper.name}, Marks: ${topper.marks}`);
        }
        
</script>
</body>
</html>
